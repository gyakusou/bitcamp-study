<h1>변수 - let 2</h1>
<script>
"use strict"

// if, for 등의 블록에서 var로 선언한 변수는 글로벌 변수이다.
for (var i = 0; i < 5; i++ ) {
	console.log(i);
}
console.log(i);

console.log("=======================================");

// for 블록 안에서 let으로 선언한 변수는 
// for 블록을 벗어나면, 자동으로 제거되기 때문에 사용할 수 없다.
for (let x = 0; x < 5; x++ ) { // let
	  console.log(x);
	}
consoel.log(x); // 에러


</script>
</body>
