<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery 만들기</title>
</head>
<body>

<h1>jquery 사용</h1>

<div id="d1">이전 값!</div>
<div id="d2"></div>

<script src="jquery05.js"></script>

<script>
var tag = $('#d1');
var tag2 = $('#d2');
// 제이쿼리로 받는 경우는 이터러블 객체

var content = tag.html();
tag2.html(content);
tag.html('바꾼 값!');

var divList = $('div');

divList.css('border', "5px dashed red");
divList.css('margin' , "10px");

tag.css('red');
tag.css('background-color', 'gray'); // 사용가능

tag.onclick = function() {
	alert('okok!');
}
</script>

</body>
</html>
